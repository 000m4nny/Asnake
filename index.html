<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
</head>
<body>
  <div id="calendar"></div>
  
  <!-- Task Form -->
  <div id="task-form" style="display:none;">
    <h3>Add Homework</h3>
    <form id="task-form-content">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" required><br>
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" required><br>
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="Homework">Homework</option>
        <option value="Test">Test</option>
        <option value="Quiz">Quiz</option>
        <option value="Project">Project</option>
        <option value="Exam">Exam</option>
      </select><br>
      <button type="button" id="save-task">Save Task</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
